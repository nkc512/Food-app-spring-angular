<div class="container my-5">
    <h2 style="font-weight: bold;" class="text-center pt-5">SIGN UP</h2>
    <hr class="w-25 mx-auto">
    <div class="card my-5 mx-auto w-50">
        <div class="card-body">
            <form [formGroup]="userReactiveForm">

                <div class="form-group">
                    <label class="my-1">Username</label>
                    <input type="text" formControlName="username" placeholder="Enter username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" placeholder="Enter email id" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter password" formControlName="password" class="form-control">
                </div>
            </form>

            <button class="button buttonsave" (click)="onSubmit()">Sign Up</button>

            <div class="alert alert-warning" *ngIf="submitClick && isSignUpFailed">
                Signup failed!<br />{{ errorMessage }}
            </div>
        </div>
    </div>
</div>
